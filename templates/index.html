<ul>
{% for user in users %}
    <li>
        <p>id: {{user.id}}</p>
        <p>Nome: {{user.nome}}</p>
        <p>Email: {{user.email}}</p>
        <p><a href="{{ url_for('edit_user', id=user.id) }}">Editar usuário</a></p>
        <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
            <button type="submit">
                Excluir usuário
            </button>
        </form>
    </li><br><br>
    <a href="{{url_for('register')}}">Criar usuário</a>
{% endfor %}
</ul>
